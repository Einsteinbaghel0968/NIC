<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NIC Institute - Testimonials</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Tangerine:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../static/style.css" />
  </head>
  <body>
    <div id="navbar-placeholder" style="height: 10vh"></div>
    <main>
      <h1>Student Testimonials</h1>

      <!-- Achievements Multi-Image Slider -->
      <section class="multi-achievement-section">
        <!-- IIT-JEE / NEET -->
        <div class="achievement-slider-column">
          <div class="slider-wrapper">
            <div class="multi-slide active">
              <img src="../static/img/Manvee.jpg" alt="Achievement 1A" />
            </div>
            <div class="multi-slide">
              <img
                src="../static/img/aakanksha kaushal iit.jpg"
                alt="Achievement 1D"
              />
            </div>
          </div>
        </div>
        <!-- Govt. exams -->
        <div class="achievement-slider-column">
          <div class="slider-wrapper">
            <div class="multi-slide active">
              <img
                src="C:\Autodesk\WI\nic coaching new website\NIC ACHEIVMENT\ANJALI KUMARI NEET.jpg"
                alt="Achievement 2A"
              />
            </div>
            <div class="multi-slide">
              <img
                src="C:\Autodesk\WI\nic coaching new website\NIC ACHEIVMENT\235;332;90ef7e573efc030f56a88ad2a44a09c0f5ec3912.jpg"
                alt="Achievement 2D"
              />
            </div>
          </div>
        </div>
        <!-- Other Entrance exams -->
        <div class="achievement-slider-column">
          <div class="slider-wrapper">
            <div class="multi-slide active">
              <img
                src="C:\Autodesk\WI\nic coaching new website\NIC ACHEIVMENT\HITESH CHOPRA neet.jpg"
                alt="Achievement 3A"
              />
            </div>
            <div class="multi-slide">
              <img
                src="C:\Autodesk\WI\nic coaching new website\NIC ACHEIVMENT\SHIDDANT BALI IIT copy.jpg"
                alt="Achievement 3D"
              />
            </div>
          </div>
        </div>
      </section>
      <section class="testimonial-page">
        <div class="container">
          <div class="filter-container">
            <label for="examFilter">Filter by Exam:</label>
            <select id="examFilter">
              <option value="all">All</option>
              <option value="upsc">UPSC</option>
              <option value="neet">NEET</option>
              <option value="jee">JEE</option>
            </select>
          </div>

          <div class="testimonial-grid" id="testimonialGrid">
            <!-- Sample Text Testimonial -->
            <div class="testimonial-card" data-exam="upsc">
              <img src="images/rahul.jpg" alt="Rahul" />
              <h3>Rahul Sharma</h3>
              <p>
                "The coaching and mentoring I got here helped me clear UPSC on
                my first attempt!"
              </p>
              <span class="badge">UPSC</span>
            </div>

            <!-- Video Testimonial -->
            <div class="testimonial-card" data-exam="jee">
              <iframe
                width="560"
                height="315"
                src="https://www.youtube.com/embed/yYChN3sQFGg?si=B3pfOh6It4paeSZB"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin"
                allowfullscreen
              ></iframe>
              <h3>vishal</h3>
              <p>"Thanks to the faculty,clear IIT-JEE,cuet."</p>
              <span class="badge">JEE</span>
            </div>
            <div class="testimonial-card" data-exam="jee">
              <iframe
                width="560"
                height="315"
                src="https://youtube.com/shorts/4dsnvZwJw2c?si=HxwngTa2HLZvBpAZ"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin"
                allowfullscreen
              ></iframe>
              <h3>vishal</h3>
              <p>"Thanks to the faculty,clear IIT-JEE,cuet."</p>
              <span class="badge">JEE</span>
            </div>
            <!-- Add more testimonials here -->
          </div>
        </div>
      </section>
    </main>
    <div id="footer-placeholder"></div>
    <script src="../static/script.js"></script>
  </body>
</html>
