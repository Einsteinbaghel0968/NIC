<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NIC Institute - Testimonials</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Tangerine:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../static/style.css" />
  </head>
  <body>
    <div id="navbar-placeholder" style="height: 10vh"></div>
    <main>
      <section class="testimonial-page">
        <div class="container">
          <h1>Student Testimonials</h1>

          <div class="filter-container">
            <label for="examFilter">Filter by Exam:</label>
            <select id="examFilter">
              <option value="all">All</option>
              <option value="upsc">UPSC</option>
              <option value="neet">NEET</option>
              <option value="jee">JEE</option>
            </select>
          </div>

          <div class="testimonial-grid" id="testimonialGrid">
            <!-- Sample Text Testimonial -->
            <div class="testimonial-card" data-exam="upsc">
              <img src="images/rahul.jpg" alt="Rahul" />
              <h3>Rahul Sharma</h3>
              <p>
                "The coaching and mentoring I got here helped me clear UPSC on
                my first attempt!"
              </p>
              <span class="badge">UPSC</span>
            </div>

            <!-- Video Testimonial -->
            <div class="testimonial-card" data-exam="neet">
            <iframe width="560" height="315" 
            src="https://www.youtube.com/embed/yYChN3sQFGg?si=B3pfOh6It4paeSZB" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>      
               <h3>vishal</h3>
              <p>"Thanks to the faculty,clear IIT-JEE,cuet."</p>
              <span class="badge">iit-jee</span>
            </div>
             <div class="testimonial-card" data-exam="neet">
            <iframe width="560" height="315" 
            src="https://youtube.com/shorts/4dsnvZwJw2c?si=HxwngTa2HLZvBpAZ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>      
               <h3>vishal</h3>
              <p>"Thanks to the faculty,clear IIT-JEE,cuet."</p>
              <span class="badge">iit-jee</span>
            </div>
            <!-- Add more testimonials here -->
          </div>
        </div>
      </section>
    </main>
    <div id="footer-placeholder"></div>
    <script src="../static/script.js"></script>
  </body>
</html>
